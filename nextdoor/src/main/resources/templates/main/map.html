<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="row">
  <div class="my-3 p-3 bg-white rounded shadow-sm col-md-7">
    <div id="map" style="width:600px; height: 600px;"></div>
  </div>
</div>
<script th:inline="javascript">

  var map;

  function initMap() {

    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.730610, lng: -73.935242},
      zoom: 12
    });

    var message = /*[[${session.useradmin.getUid()}]]*/ 'default';
    $.get("http://localhost:9999/nextdoor/fetchblock", {"uid": message}, function (data) {
      console.log(data);
      var rectangle = new google.maps.Rectangle({
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        bounds: {
          north: data['ne_lat'], // ne_lat
          south: data['sw_lat'], // sw_lat
          east: data['ne_lng'], // ne_lng
          west: data['sw_lng'] // sw_lng
        }
      });
    })

    $.get("http://localhost:9999/nextdoor/fetchhood", {"uid": message}, function (data) {
      console.log(data);
      var rectangle = new google.maps.Rectangle({
        strokeColor: '#2169ff',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#3a5fff',
        fillOpacity: 0.35,
        map: map,
        bounds: {
          north: data['ne_lat'], // ne_lat
          south: data['sw_lat'], // sw_lat
          east: data['ne_lng'], // ne_lng
          west: data['sw_lng'] // sw_lng
        }
      });
    })

  }
</script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRaTJcMX8c_Y0T-lOwpX9bWhQeWh8yAXE&callback=initMap"
    async defer></script>
</body>
</html>
