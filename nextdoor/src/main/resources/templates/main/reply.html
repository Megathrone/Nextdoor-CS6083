<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nextdoor - CS6083</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet" media="all" th:href="@{/css/offcanvas.css}">
  <script th:src="@{/js/offcanvas.js}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <a class="navbar-brand ml-5 mr-auto mr-lg-0" th:href="@{/main}">Nextdoor</a>
  <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse">
    <form class="form-inline w-100 ml-3 my-2 my-lg-0">
      <input class="form-control w-75 mr-sm-2" type="text" placeholder="Search thread"
             aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" data-toggle="collapse" data-target="Search"
              type="submit">Search
      </button>
    </form>
  </div>

  <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto mr-5">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">Main</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/map}">Map</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/message}">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/friends}">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/neighbors}">Neighbors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/block}">Blocks</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Profile & Settings
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/profile}">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" th:href="@{/logout}">Sign Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>


<main role="main" class="container">
  <div class="d-flex p-3 my-3 align-items-center text-white-50 bg-purple rounded shadow-sm">
    <div class="lh-100">
      <h5 class="mb-0 text-white lh-100" th:text="'Hiï¼Œ' + ${session.useradmin.getFirstname()}"></h5>
      <large
          th:text="${session.useradmin.getUstreet()} + ', '+${session.useradmin.getUcity()} + ', '+ ${session.useradmin.getUstate()}"></large>
    </div>
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h5 class="border-bottom border-gray pb-2 mb-0" th:text="${msg.getTitle()}">Initial Message
      Title </h5>
    <div class="media text-muted pt-4">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark" th:text="${msg.getText()}">
          Initial Messge Text
        </strong>
      </p>
    </div>
    <div class="col-ml">
      <button type="button" class="btn btn-sm my-2 btn-primary" data-toggle="modal"
              data-target="#exampleModal" .bd-example-modal-lg>
        Reply
      </button>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm" th:each="m : ${all}">
    <h6 class="border-bottom border-gray pb-2 mb-0" th:text="${m.getTitle()}">other Title </h6>
    <div class="media text-muted pt-3">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark"
                th:text="${m.getAuthor().getFirstname()}+': @'+${m.getReplyid().getAuthor().getFirstname()}+' '+${m.getText()}">
          Tracy:@author Messge Text
        </strong>
      </p>
    </div>
    <div class="col-ml">
      <button type="button" class="my-2 btn-sm btn btn-primary" data-toggle="modal"
              data-target="#exampleModal" .bd-example-modal-lg>
        Reply
      </button>
    </div>
  </div>

  <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reply message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="ml-3 my-3 p-3 bg-white col-md-5">
              <form th:action="@{/main}" method="get">
                <div class="form-group col-md">
                  <label for="inputTitle">Title:</label>
                  <input type="text" class="form-control" id="inputTitle" name="title">
                </div>
                <div class="form-row col-md">
                  <label for="inputText">Content:</label>
                  <textarea class="form-control" rows="8" id="inputText" name="content"></textarea>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="mapCheck">
                  <label class="form-check-label" for="mapCheck">
                    Add a location
                  </label>
                </div>
              </form>
            </div>
            <div class="my-3 p-3 bg-white rounded shadow-sm col-md-5">
              <div id="map" style="width:400px; height: 400px;"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnsend">Send message</button>
        </div>
      </div>
    </div>
  </div>
</main>

    var message = /*[[${session.useradmin.getUid()}]]*/ 'default';

    var marker = null;
    google.maps.event.addListener(map, 'click', function (event) {

      // remove previous Marker
      if (marker != null) {
        marker.setMap(null);

      // init Marker instance
      marker = new google.maps.Marker({

        title: "Hello World!"

      marker.setMap(map);

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRaTJcMX8c_Y0T-lOwpX9bWhQeWh8yAXE&callback=initMap"
    async defer></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRaTJcMX8c_Y0T-lOwpX9bWhQeWh8yAXE&callback=initMap"
    async defer></script>
</body>
</html>
