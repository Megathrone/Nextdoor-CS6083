  <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade bd-example-modal-lg" id="exampleModal"
       role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reply message</h5>

        </div>
        <div class="modal-body">
          <div class="row">
            <div class="ml-3 my-3 p-3 bg-white col-md-5">
              <form id="replyform">

<script th:inline="javascript" type="text/javascript">

  var map;
  var lat;
  var lng;

  function initMap() {

    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.730610, lng: -73.935242},
      zoom: 12
    });

    var marker = null;
    google.maps.event.addListener(map, 'click', function (event) {
      lat = event.latLng.lat();
      lng = event.latLng.lng();

      // remove previous Marker
      if (marker != null) {
        marker.setMap(null);
      }
      // init Marker instance
      marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        title: "Hello World!"
      });
      // attach Marker instance to Map instance
      marker.setMap(map);
    });

    reply = function () {
      var title = $('#inputTitle').val();
      var content = $('#inputText').val();
      var replymid = /*[[${msg.getMid()}]]*/ '';
      var tid = /*[[${msg.getMsgThread().getTid()}]]*/'';
      var author = /*[[${msg.getAuthor().getUid()}]]*/'';

      if ($('#mapCheck').is(':checked')) {
        $.post(
            "http://localhost:9999/nextdoor/replymsg",
            {
              "title": title,
              "content": content,
              "lat": lat,
              "lng": lng,
              "replymid": replymid,
              "tid": tid,
              "author": author
            },
            function (data) {
              window.location.href = "http://localhost:9999/nextdoor/message";
            }
        );
      } else {
        $.post(
            "http://localhost:9999/nextdoor/replymsg",
            {
              "title": title,
              "content": content,
              "replymid": replymid,
              "tid": tid,
              "author": author
            },
            function (data) {
              window.location.href = "http://localhost:9999/nextdoor/message";
            }
        );
      }
    }

  }


</script>
